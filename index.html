<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 BinBox Games - 하이퍼캐주얼 미니 게임</title>
    <meta name="description" content="다양한 하이퍼캐주얼 미니 웹게임들을 즐겨보세요!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1398958608599791"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="ko">🇰🇷</option>
            <option value="en">🇺🇸</option>
            <option value="ja">🇯🇵</option>
        </select>
    </div>

    <header class="header">
        <div class="container">
            <h1 class="logo" data-i18n="site.title">🎮 BinBox Games</h1>
            <p class="tagline" data-i18n="site.tagline">하이퍼캐주얼 미니 게임의 세계로 오세요!</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2 data-i18n="hero.title">게임을 선택하고 즐겨보세요!</h2>
                <p data-i18n="hero.subtitle">각 게임은 독립적으로 실행되며, 언제든지 다른 게임으로 전환할 수 있습니다.</p>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="gameSearch" class="search-input" placeholder="게임 검색..." data-i18n-placeholder="games.search_placeholder">
                    <div class="search-icon">🔍</div>
                </div>
            </section>

            <section class="games-grid">
                <h3 data-i18n="games.title">🎯 게임 목록</h3>
                <div class="games-container" id="gamesContainer">
                    <!-- 게임들이 동적으로 생성됩니다 -->
                </div>
                
                <!-- No Results Message -->
                <div class="no-results" id="noResults" style="display: none;">
                    <p data-i18n="games.no_results">검색 결과가 없습니다.</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2025 PlayGround. 하이퍼캐주얼 미니 게임의 세계를 만들어갑니다.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/gameRegistry.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
