<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 PlayGround - 하이퍼캐주얼 미니 게임</title>
    <meta name="description" content="다양한 하이퍼캐주얼 미니 웹게임들을 즐겨보세요!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect">
            <option value="ko">한국어</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
        </select>
    </div>

    <!-- Left Sidebar Ad -->
    <aside class="sidebar-ad left-ad">
        <div class="ad-placeholder" data-ad-slot="left-sidebar">
            <span class="ad-label">광고</span>
            <div class="ad-content">728x90</div>
        </div>
    </aside>

    <!-- Right Sidebar Ad -->
    <aside class="sidebar-ad right-ad">
        <div class="ad-placeholder" data-ad-slot="right-sidebar">
            <span class="ad-label">광고</span>
            <div class="ad-content">728x90</div>
        </div>
    </aside>

    <header class="header">
        <div class="container">
            <h1 class="logo" data-i18n="site.title">🎮 PlayGround</h1>
            <p class="tagline" data-i18n="site.tagline">하이퍼캐주얼 미니 게임의 세계로 오세요!</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2 data-i18n="hero.title">게임을 선택하고 즐겨보세요!</h2>
                <p data-i18n="hero.subtitle">각 게임은 독립적으로 실행되며, 언제든지 다른 게임으로 전환할 수 있습니다.</p>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="gameSearch" class="search-input" placeholder="게임 검색..." data-i18n-placeholder="games.search_placeholder">
                    <div class="search-icon">🔍</div>
                </div>
            </section>

            <section class="games-grid">
                <h3 data-i18n="games.title">🎯 게임 목록</h3>
                <div class="games-container" id="gamesContainer">
                    <!-- 게임들이 여기에 추가될 예정 -->
                    <div class="game-card" data-genre="action" data-difficulty="easy">
                        <div class="game-thumbnail">
                            <div class="game-icon">☕</div>
                        </div>
                        <div class="game-info">
                            <h4>바리스타 게임</h4>
                            <p class="game-description">정확한 타이밍으로 커피를 따라보세요!</p>
                            <div class="game-meta">
                                <span class="genre" data-i18n="game_info.genre">장르</span>: 액션
                            </div>
                        </div>
                        <button class="btn" onclick="window.location.href='games/barista-game/index.html'" data-i18n="games.play_button">게임 시작</button>
                    </div>
                    
                    <div class="game-card coming-soon" data-genre="action" data-difficulty="medium">
                        <div class="game-thumbnail">
                            <div class="game-icon">🎯</div>
                        </div>
                        <div class="game-info">
                            <h4>두 번째 게임</h4>
                            <p class="game-description">곧 추가될 예정입니다!</p>
                            <div class="game-meta">
                                <span class="genre" data-i18n="game_info.genre">장르</span>: 액션
                            </div>
                        </div>
                        <button class="btn btn-disabled" disabled data-i18n="games.play_button">게임 시작</button>
                    </div>
                    
                    <div class="game-card coming-soon" data-genre="puzzle" data-difficulty="hard">
                        <div class="game-thumbnail">
                            <div class="game-icon">🚀</div>
                        </div>
                        <div class="game-info">
                            <h4>세 번째 게임</h4>
                            <p class="game-description">곧 추가될 예정입니다!</p>
                            <div class="game-meta">
                                <span class="genre" data-i18n="game_info.genre">장르</span>: 퍼즐
                            </div>
                        </div>
                        <button class="btn btn-disabled" disabled data-i18n="games.play_button">게임 시작</button>
                    </div>
                </div>
                
                <!-- No Results Message -->
                <div class="no-results" id="noResults" style="display: none;">
                    <p data-i18n="games.no_results">검색 결과가 없습니다.</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2025 PlayGround. 하이퍼캐주얼 미니 게임의 세계를 만들어갑니다.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
