<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#8B4513">
    <title>Barista Game - PlayGround</title>
    <meta name="description" content="Hold and release at the PERFECT timing to pour coffee!">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☕</text></svg>">
</head>
<body>
    <div class="game-container">
        <!-- 게임 캔버스 -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI 오버레이 -->
        <div class="ui-overlay">
            <!-- 상단: 하트 (기회) -->
            <div class="hearts-container">
                <div class="heart" id="heart1">❤️</div>
                <div class="heart" id="heart2">❤️</div>
                <div class="heart" id="heart3">❤️</div>
            </div>
            
            <!-- 하단: 시간 바 -->
            <div class="time-bar-container">
                <div class="time-bar" id="timeBar">
                    <div class="time-fill" id="timeFill"></div>
                </div>
            </div>
            
            <!-- 콤보 표시 -->
            <div class="combo-display" id="comboDisplay" style="display: none;">
                <span class="combo-text">COMBO</span>
                <span class="combo-number" id="comboNumber">0</span>
            </div>
            
            <!-- 게임 피드백 메시지 오버레이 -->
            <div class="feedback-overlay" id="feedbackOverlay">
                <div class="feedback-message" id="feedbackMessage"></div>
            </div>
            
            <!-- 게임 시작 화면 -->
            <div class="start-screen" id="startScreen">
                <h1>☕ Barista Game</h1>
                <p>Hold and release at the PERFECT timing to pour coffee!</p>
                <button class="start-btn" id="startBtn">Start Game</button>
            </div>
            
            <!-- 게임 오버 화면 -->
            <div class="game-over-screen" id="gameOverScreen" style="display: none;">
                <h2>Game Over</h2>
                <div class="score-display">
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <p>High Score: <span id="highScore">0</span></p>
                </div>
                <button class="restart-btn" id="restartBtn">Restart</button>
            </div>
        </div>
        
        <!-- 뒤로가기 버튼 -->
        <div class="back-btn">
            <a href="../../index.html">← Back to Main</a>
        </div>
    </div>
    
    <script src="./game.js"></script>
</body>
</html>
